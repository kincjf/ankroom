<div class="page-content">
    <div class="container-fluid">
        <div *ngFor="let buildCase of returnedDatas" class="cards-grid" data-columns (click)="onSelectBuildCaseList(buildCase)">
            <div class="card-grid-col">
                <article class="card-typical">
                    <div class="card-typical-section card-typical-content">
                        <div class="photo">
                            <img src={{buildCase.mainPreviewImage}} alt="">
                        </div>
                        <header class="title"><a href="/buildcasedetailinfo" >{{buildCase.title}}</a></header>
                        <p [innerHTML]="buildCase.HTMLText"></p>
                    </div>
                </article><!--.card-typical-->
            </div><!--.card-grid-col-->
        </div><!--.card-grid-->
        <div class="clear"></div>

    </div><!--.container-fluid-->
</div><!--.page-content-->
