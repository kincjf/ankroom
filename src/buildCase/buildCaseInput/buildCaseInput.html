<div class="page-content">
  <div class="container-fluid">
    <header class="section-header">
      <div class="tbl">
        <div class="tbl-row">
          <div class="tbl-cell">
            <h3>시공사례</h3>
          </div>
        </div>
      </div>
    </header>

    <div class="box-typical box-typical-padding">

      <h5 class="m-t-lg with-border">시공사례 입력</h5>

      <form role="form" (submit)="addBuildCase($event, title.value, buildType.value, buildPlace.value, buildTotalArea.value, buildTotalPrice.value)">
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">공사명</label>
          <div class="col-sm-10">
            <p class="form-control-static">
              <input type="text" #title class="form-control" id="title" placeholder="공사명">
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="buildType" class="col-sm-2 form-control-label">공사구분</label>
          <div class="col-sm-10">
            <select #buildType id="buildType" class="form-control">
              <option>주거공간</option>
              <option>상업공간</option>
              <option>기타</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">총 공사면적</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #buildTotalArea class="form-control" id="buildTotalArea" placeholder="총 공사면적"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">공사지역</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #buildPlace class="form-control" id="buildPlace" placeholder="공사지역"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">총 시공비용</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #buildTotalPrice class="form-control" id="buildTotalPrice" placeholder="총 시공비용"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">시공내용</label>
          <div class="col-sm-10 summernote-theme-1">
            <div #HTMLText class="summernote">Hello Summernote</div>
          </div>

        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">사진</label>
          <div class="col-sm-10">
            <div>
              VR 이미지
              <input type="file" name="vrImage" ng2FileSelect [uploader]="uploader" multiple  /><br/>

              시공사례 미리보기 대표 이미지
              <input type="file" name="previewImage " ng2FileSelect [uploader]="uploader" />
            </div>

            <div>
              <button type="button" class="btn btn-success btn-s"
                      (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
              </button>
              <button type="button" class="btn btn-warning btn-s"
                      (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
              </button>
              <button type="button" class="btn btn-danger btn-s"
                      (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row" style="text-align: center">
          <button type="submit" #buildCaseSubmit id="buildCaseSubmit" class="btn btn-rounded btn-inline">확인</button>
          <button type="reset" class="btn btn-rounded btn-inline">취소</button>
        </div>
      </form>
    </div><!--.box-typical-->
  </div><!--.container-fluid-->
</div><!--.page-content-->
