<div class="page-content">
  <div class="container-fluid">
    <header class="section-header">
      <div class="tbl">
        <div class="tbl-row">
          <div class="tbl-cell">
            <h3>시공사례</h3>
          </div>
        </div>
      </div>
    </header>

    <div class="box-typical box-typical-padding">

      <h5 class="m-t-lg with-border">시공사례 수정</h5>

      <form id="buildCaseForm" method="post" enctype="multipart/form-data" (submit)="updateBuildCase($event, inputTitle.value, inputBuildType.value, inputBuildPlace.value, inputBuildTotalArea.value, inputBuildTotalPrice.value)">
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">공사명</label>
          <div class="col-sm-10">
            <p class="form-control-static">
              <input type="text" #inputTitle class="form-control" name="title" placeholder="공사명" value={{title}} required>
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">공사구분</label>
          <div class="col-sm-10">
            <select class="form-control" #inputBuildType>
              <option *ngFor="let buildTypeValue of inputBuildTypes" [ngValue]="buildTypeValue">{{buildTypeValue.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">총 공사면적</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #inputBuildTotalArea class="form-control" name="buildTotalArea" value={{buildTotalArea}}></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">공사지역</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #inputBuildPlace class="form-control" name="buildPlace" value={{buildPlace}}></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">총 시공비용</label>
          <div class="col-sm-10">
            <p class="form-control-static"><input type="text" #inputBuildTotalPrice class="form-control" name="buildTotalPrice" value={{buildTotalPrice}}></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">시공내용</label>
          <div class="col-sm-10 summernote-theme-1">
            <div class="summernote"></div>
          </div>

        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">사진</label>
          <div class="col-sm-10">
            <div>
              VR 이미지
              <input type="file" name="vrImage" (change)="selectVRImage($event)"  multiple /><br/>
              <p *ngIf="VRImages">기존 VR 이미지 : {{VRImages.originalImage}} </p>
            </div>
            <div>
              대표 이미지
              <input type="file"  name="previewImage" (change)="selectPreviewImage($event)"/><br/>
              <p *ngIf="mainPreviewImage">기존 대표 이미지 : {{mainPreviewImage}} </p>
            </div>
          </div>

        </div>
        <div class="form-group row" style="text-align: center">
          <button type="submit" #buildCaseSubmit id="buildCaseSubmit" class="btn btn-rounded btn-inline">확인</button>
          <button type="reset" class="btn btn-rounded btn-inline">취소</button>
        </div>
      </form>
    </div><!--.box-typical-->
  </div><!--.container-fluid-->
</div><!--.page-content-->
