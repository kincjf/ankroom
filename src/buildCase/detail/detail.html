<!-- krpano viewer -->
<script src="src/assets/js/lib/krpano-1.19-pr6-viewer/krpano-tour.js"></script>

<div class="page-content">
    <div class="container-fluid">
        <header class="section-header">
            <div class="tbl">
                <div class="tbl-row">
                    <div class="tbl-cell">
                        <h2>시공사례 상세보기</h2>
                    </div>
                </div>
            </div>
        </header>

        <section class="tabs-section">
            <div class="tabs-section-nav tabs-section-nav-inline">
              <!-- KRPano를 이용하여 VR 사진 View -->

              <div id="pano">
                <noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;text-align:center;"><td>ERROR:<br><br>Javascript not activated<br><br></td></tr></table></noscript>
              </div>
              <!--<iframe width="100%" height="300px" allowfullscreen frameborder="0" src="//storage.googleapis.com/vrview/index.html?image=//storage.googleapis.com/vrview/examples/coral.jpg&is_stereo=true"></iframe>-->

              <!-- VR 사진 end -->
                <ul class="nav" role="tablist">
                    <li class="nav-item col-sm-3" >
                        <a class="nav-link" href="#tabs-4-tab-1" role="tab" data-toggle="tab">
                            인테리어 소개
                        </a>
                    </li>
                    <li class="nav-item col-sm-3" >
                        <a class="nav-link" href="#tabs-4-tab-2" role="tab" data-toggle="tab">
                            인테리어 상세정보
                        </a>
                    </li>
                    <li class="nav-item col-sm-3" >
                        <a class="nav-link" href="#tabs-4-tab-3" role="tab" data-toggle="tab" (click)="onBizUserInfo()">
                            시공업체 정보
                        </a>
                    </li>
                </ul>
            </div><!--.tabs-section-nav-->

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="tabs-4-tab-1" contenteditable="true" [innerHTML]="HTMLText">
                  <!-- summernote에 저장된 내용을 보여줌 [innerHTML]을 사용하면 String값에 있는 HTML tag들이 브라우저에 적용되게 하는기능 -->
                </div><!--.tab-pane-->
                <div role="tabpanel" class="tab-pane fade" id="tabs-4-tab-2">
                    <header class="section-header">
                        <div class="tbl">
                            <div class="tbl-row">
                                <h5 class="m-t-lg with-border">인테리어 상세정보</h5>
                            </div>
                        </div>
                    </header>
                    <div>
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사명</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{title}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사구분</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{buildType}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사면적</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{buildTotalArea}}평</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사지역</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{buildPlace}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">시공비용</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{buildTotalPrice}}원</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!--.tab-pane-->
                <div role="tabpanel" class="tab-pane fade" id="tabs-4-tab-3">
                    <section class="card" style="max-width: 900px">
                        <div class="card-block">
                            <div class="row">
                                <div class="col-sm-4">
                                    <img class="gallery-picture" src={{conmpanyIntroImage}} style="width: 100%;">
                                </div>
                                <div class="col-sm-8" style="margin-top: 45px">
                                    <h2>{{companyName}}</h2>
                                    <p>{{aboutCompany}}</p>
                                </div>
                            </div><!--.row-->

                            <div class="row" style="margin-top: 45px">
                              <div class="col-sm-2">
                                <h4>주요시공분야</h4>
                              </div>
                              <div class="col-sm-4">
                                <p>{{mainWorkField}}</p>
                              </div>
                              <div class="col-sm-2" >
                                <h4>시공지역</h4>
                              </div>
                              <div class="col-sm-4">
                                <p>{{mainWorkArea}}</p>
                              </div>
                            </div><!--.row-->
                        </div>
                    </section>
                </div><!--.tab-pane-->
            </div><!--.tab-content-->
        </section><!--.tabs-section-->
    </div><!--.container-fluid-->
</div><!--.page-content-->
