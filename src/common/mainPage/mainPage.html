<div class="horizontal-navigation with-side-menu">

  <!-- 이미지 슬라이드 시작(부트스트랩 carousel 방법 사용 CSS3를 이용한 방식 -->
  <div class="page-content" style="padding-left: 0px; padding-right: 0px">
    <div class="container-fluid mainPage">
      <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <!-- 슬라이드 표시 -->
        <ol class="carousel-indicators">
          <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mainCarousel" data-slide-to="1"></li>
          <li data-target="#mainCarousel" data-slide-to="2"></li>
        </ol>

        <!-- 이미지 -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="src/assets/images/test2.jpg" alt="First slide">
          </div>
          <div class="item">
            <img src="src/assets/images/test3.jpg" alt="...">
          </div>
          <div class="item">
            <img src="src/assets/images/test4.jpg" alt="...">
          </div>
        </div>

        <!-- 이전, 다음 버튼 -->
        <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- 이미지 슬라이드 끝 -->

    <div class="container-fluid" style="max-width: 1073px">
      <section style="max-width: 1073px">
        <div style="max-width: 1073px">
          <div class="cards-grid" data-columns="2">

            <div class="column size-lof3" *ngFor="let buildCaseInfos of transform(2);">
              <!-- *ngIf="even || (index == 0)" -->

              <div class="cards-grid-col" *ngFor="let buildCaseInfo of buildCaseInfos">
                <article class="card-typical">
                  <div class="card-typical-section card-typical-content">
                    <div class="photo">
                      <img src="http://localhost:3001/{{buildCaseInfo.mainPreviewImage}}" alt>
                    </div>
                    <header class="title">
                      <a href="buildcasedetail/{{buildCaseInfo.idx}}">{{buildCaseInfo.title}}</a>
                    </header>
                    <p> {{buildCaseInfo.companyName}} </p>
                    <p> buildCaseInfo.idx : {{buildCaseInfo.idx}} </p>
                  </div>
                </article>
              </div>
            </div ><!--.lof3 grid-col1-->

          </div>
        </div><!--.box-typical-body-->
      </section><!--.box-typical-->
    </div><!--.container-fluid-->

  </div><!--.page-content-->
</div>
