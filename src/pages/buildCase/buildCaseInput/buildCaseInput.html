<div class="page-content">
    <div class="container-fluid">
        <header class="section-header">
            <div class="tbl">
                <div class="tbl-row">
                    <div class="tbl-cell">
                        <h3>시공사례</h3>
                    </div>
                </div>
            </div>
        </header>

        <div class="box-typical box-typical-padding">

            <h5 class="m-t-lg with-border">시공사례 입력</h5>

            <form>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">공사명</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><input type="text" class="form-control" id="buildName" placeholder="공사명"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="buildSelect" class="col-sm-2 form-control-label">공사구분</label>
                    <div class="col-sm-10">
                        <select id="buildSelect" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">공사면적</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><input type="text" class="form-control" id="buildArea" placeholder="공사면적"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">공사지역</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><input type="text" class="form-control" id="buildLocation" placeholder="공사지역"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">시공비용</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><input type="text" class="form-control" id="buildCost" placeholder="시공비용"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">시공내용</label>
                    <div class="col-sm-10 summernote-theme-1">
                        <div class="summernote">Hello Summernote</div>
                    </div>
                </div>
