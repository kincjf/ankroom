<!--컨설팅 상탐 페이지 컨텐트-->
<div class="page-content">
  <div class="container-fluid">
    <header class="section-header">
      <div class="tbl">
        <div class="tbl-row">

        </div>
      </div>
    </header>

    <div class="box-typical box-typical-padding">
      <h5 class="m-t-lg with-border">특정업체 컨설팅 상담</h5>

      <form (submit)="consultingchanging($event, title.value, buildType.value, userName.value, telephone.value, email.value, domain.value, expectBuildPrice.value, buildPlace.value,  expectBuildTotalArea.value, expectBuildStartDate.value, expectConsultDate.value, reqContents.value)">

        <div class="col-sm-6">
          <div class="form-group row">

            <!--제목-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">제목</label>
              <div class="col-sm-10">
                <p class="form-control-static"><input type="text" #title class="form-control" placeholder="Text" value="{{currentTitle}}"></p>
              </div>
            </div>



            <!--공사구분-->
            <div class="form-group row">
              <label for="exampleSelect" class="col-sm-2 form-control-label">공사구분</label>
              <div class="col-sm-5">
                <select #buildType class="form-control" id="exampleSelect">
                  <option>주거공간</option>
                  <option>상업공간</option>
                  <option>기타</option>
                </select>
              </div>
            </div>


            <!--이름, 비밀번호 입력창-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">이름</label>
              <div class="col-sm-4">
                <input type="text" #userName class="form-control" placeholder="Text" value="{{currentUserName}}">
              </div>
            </div>



            <!--연락처 입력란-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">연락처</label>
              <div class="col-sm-4">
                <input type="text" #telephone class="form-control" placeholder="010-****-****" value="{{currentTelephone}}">
              </div>
            </div>



            <!--이메일 입력란-->
            <!--email입력을 받는 란 입력 받을때 값을 조합해서 넣어줘야 한다.-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">이메일</label>
              <div class="col-sm-4">
                <input type="text" #email class="form-control" value="{{currentEmail}}">
              </div>
              <label class="col-sm-2 formcontrol-label">@</label>
              <div class="col-sm-4">
                <select #domain id="emailSelect" class="form-control">
                  <option>naver.com</option>
                  <option>hanmail.net</option>
                  <option>gmail.com</option>
                  <option>사용자 입력</option>
                </select>
              </div>
            </div>



            <!--공사예산-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">공사예산</label>
              <div class="col-sm-4">
                <input type="number" #expectBuildPrice class="form-control" id="inputMoney" value="{{currentExpectBuildPrice}}">
              </div>
              <label class="col-sm-2 form-control-label">만원</label>
            </div>




            <!--공사지 주소 주소api적용 예정-->
            <!--공사지 주소 api적용 아직 안되있음 어떻게 하지?-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">공사지주소</label>
              <div class="col-sm-4">
                <input type="text" #buildPlace class="form-control" id="inputAdress" value="{{currentBuildPlace}}">
              </div>
            </div>



            <!--거주/비거주, 평수입력-->
            <!--radio버튼일때 입력을 어떻게 받는지 알아보기-->
            <div class="form-group row">
              <form>
                <label class="col-sm-2 form-control-label">거주/비거주</label>
                <div class="col-md-2 col-sm-2">
                  <div class="radio">
                    <input type="radio" name="optionsRadios"  id="radio-residence" value="0" checked>
                    <label for="radio-residence">거주 </label>
                  </div>
                </div>
                <div class="col-md-2 col-sm-2">
                  <div class="radio">
                    <input type="radio" name="optionsRadios"  id="radio-nonresidence" value="1">
                    <label for="radio-nonresidence"> 비거주 </label>
                  </div>
                </div>
              </form>

              <label class="col-sm-2 form-control-label">평수입력</label>
              <div class="col-sm-4">
                <input type="number" #expectBuildTotalArea class="form-control" value="{{currentExpectBuildTotalArea}}">
              </div>
            </div>


            <!--곧사예정일, 상담희망일-->
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">공사예정일</label>
              <div class="col-sm-4">
                <input type="Date" #expectBuildStartDate class="form-control" value="{{currentExpectBuildStartDate}}">
              </div>
              <label class="col-sm-2 form-control-label">상담희망일</label>
              <div class="col-sm-4">
                <input type="Date" #expectConsultDate class="form-control" value="{{currentExpectConsultDate}}">
              </div>
            </div>
          </div>
        </div>



        <div class="col-sm-6">
          <!--공사요청사항-->
          <div class="form-group row">
            <label for="exampleSelect" class="col-sm-12 form-control-label">공사요청사항</label>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <textarea rows="15" #reqContents class="form-control" value="{{currentReqContents}}"></textarea>
            </div>
          </div>
        </div>




        <!--확인버튼-->

        <div class="form-group row">
          <div class="col-sm-offset-8 col-xs-offset-6">
            <button type="submit" class="btn btn-inline" onclick="window.location.href='/consultingDetail'">수정확인</button>
          </div>
        </div>
      </form>
    </div><!--.box-typical-->
  </div><!--.container-fluid-->
</div><!--.page-content-->
