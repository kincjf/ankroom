<!--내 컨설팅 정보조회-->
<div class="page-content">
  <div class="container-fluid">
    <!--startui가 아닌 부트스트랩을 사용-->
    <div class="form-group row">
      <div class="col-xs-offset-1">
        <h3>내 컨설팅 정보조회</h3>
      </div>
    </div>
    <section class="box-typical">
      <table class="table table-bordered">
        <!--table분류-->
        <thead>
        <tr>
          <th class="col-md-4 col-xs-4">제목</th>
          <th class="col-md-4 col-xs-4">접수현황</th>
          <th class="col-md-4 col-xs-4">작성일</th>
        </tr>
        </thead>


        <!--table내용-->
        <tbody>
          <tr *ngFor="let consultInfo of returnedDatas" (click)="onSelectConsultingInfo(consultInfo)">
            <td class="col-xs-4"><a href="/consultingDetail" >{{consultInfo.title}}</a></td>
            <td class="col-xs-4">접수중</td>
            <td class="col-xs-4">16-09-15</td>

          </tr>
        </tbody>
      </table>
    </section><!--.box-typical-->

  </div><!--.container-fluid-->
</div><!--.page-content-->
