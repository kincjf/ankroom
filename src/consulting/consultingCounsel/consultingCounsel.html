<!--컨설팅 상탐 페이지 컨텐트-->
<div class="page-content">
    <div class="container-fluid">
        <header class="section-header">
            <div class="tbl">
                <div class="tbl-row">

                </div>
            </div>
        </header>

        <div class="box-typical box-typical-padding">
            <h5 class="m-t-lg with-border">특정업체 컨설팅 상담</h5>

            <form>
                <div clas="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <!--업체명-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">업체명</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static"><input type="text" class="form-control" id="exampleInputCO" placeholder="Text"></p>
                                </div>
                            </div>
                            <!--제목-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">제목</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static"><input type="text" class="form-control" id="exampleInputID" placeholder="Text"></p>
                                </div>
                            </div>



                            <!--공사구분-->
                            <div class="form-group row">
                                <label for="exampleSelect" class="col-sm-2 form-control-label">공사구분</label>
                                <div class="col-sm-5">
                                    <select id="exampleSelect" class="form-control">
                                        <option>예제1</option>
                                        <option>예제2</option>
                                        <option>예제3</option>
                                        <option>예제4</option>
                                    </select>
                                </div>
                            </div>


                            <!--이름, 비밀번호 입력창-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">이름</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInput" placeholder="Text">
                                </div>
                            </div>



                            <!--연락처 입력란-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">연락처</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputPhoneNum" placeholder="010-****-****">
                                </div>
                            </div>



                            <!--이메일 입력란-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">이메일</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputEmail">
                                </div>
                                <label class="col-sm-2 formcontrol-label">@</label>
                                <div class="col-sm-4">
                                    <select id="emailSelect" class="form-control">
                                        <option>naver.com</option>
                                        <option>hanmail.net</option>
                                        <option>gmail.com</option>
                                        <option>사용자 입력</option>
                                    </select>
                                </div>
                            </div>



                            <!--공사예산-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사예산</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputMoney">
                                </div>
                                <label class="col-sm-2 form-control-label">만원</label>
                            </div>




                            <!--공사지 주소 주소api적용 예정-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사지주소</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputAdress">
                                </div>
                            </div>



                            <!--거주/비거주, 평수입력-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">거주/비거주</label>
                                <div class="col-md-2 col-sm-2">
                                    <div class="radio">
                                        <input type="radio" name="optionsRadios" id="radio-1" value="option1">
                                        <label for="radio-1">거주 </label>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-2">
                                    <div class="radio">
                                        <input type="radio" name="optionsRadios" id="radio-2" value="option2" checked>
                                        <label for="radio-2">비거주 </label>
                                    </div>
                                </div>
                                <label class="col-sm-2 form-control-label">평수입력</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputSize">
                                </div>
                            </div>


                            <!--곧사예정일, 상담희망일-->
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">공사예정일</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputDay">
                                </div>
                                <label class="col-sm-2 form-control-label">상담희망일</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputHopeDay">
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-sm-6">
                        <!--공사요청사항-->
                        <div class="form-group row">
                            <label for="exampleSelect" class="col-sm-12 form-control-label">공사요청사항</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <textarea rows="15" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>



                <!--확인버튼-->

                <div class="form-group row">
                    <div class="col-sm-offset-11 col-xs-offset-8">
                        <button class="btn btn-inline btn-primary btn-lg ladda-button" data-style="expand-right" data-size="1">
                            <span class="ladda-label">확인</span>
                        </button>
                    </div>
                </div>

            </form>


        </div><!--.box-typical-->
    </div><!--.container-fluid-->
</div><!--.page-content-->
