<!D<!--내 컨설팅 정보조회-->
<div class="page-content">
  <div class="container-fluid">
    <!--startui가 아닌 부트스트랩을 사용-->
    <div class="form-group row">
      <div class="col-xs-offset-1">
        <h3>컨설팅 정보조회</h3>
      </div>
    </div>
    <section class="box-typical">
      <table class="table table-bordered">
        <!--table분류-->
        <thead>
        <tr>
          <th class="col-md-1 col-xs-1">번호</th>
          <th class="col-md-4 col-xs-4">제목</th>
          <th class="col-md-1 col-xs-1">작성일</th>
          <th class="col-md-1 col-xs-1">작성자</th>
          <th class="col-md-1 col-xs-1">시공종류</th>
          <th class="col-md-1 col-xs-1">접수현황</th>
        </tr>
        </thead>


        <!--table내용-->
        <tbody>
        <tr *ngFor="let consultInfo of returnedDatas">
          <td class="col-xs-1">{{consultInfo.idx}}</td>
          <td class="col-xs-4"><a routerLink="/consultingDetail/{{consultInfo.idx}}" >{{consultInfo.title}}</a></td>
          <td class="col-xs-1">{{consultInfo.initWriteDate}}</td>
          <td class="col-xs-1">{{consultInfo.userName}}</td>
          <td class="col-xs-1">{{consultInfo.buildType}}</td>
        <td class="col-xs-1">접수중</td>
        </tr>
        </tbody>
      </table>
    </section><!--.box-typical-->

  </div><!--.container-fluid-->
</div><!--.page-content-->
