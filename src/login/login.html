<div class="page-center">
  <div class="page-center-in">
    <div class="container-fluid">
      <form class="sign-box" role="form" (submit)="login($event, username.value, password.value)">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="E-Mail"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="비밀번호"/>
        </div>
        <div class="form-group">
          <div class="checkbox float-left">
            <input type="checkbox" id="signed-in"/>
            <label for="signed-in">비밀번호 저장</label>
          </div>
          <div class="float-right reset">
            <a href="#">비밀번호 초기화</a>
          </div>
        </div>
        <button type="submit" class="btn btn-rounded">로그인</button>
        <p class="sign-note">New to our website? <a [routerLink]="['/signup']">회원가입</a></p>
        <!--<button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>-->
      </form>
    </div>
  </div>
</div><!--.page-center-->
