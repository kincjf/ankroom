<div class="content-wrap">
  <div class="container clearfix">
    <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">
      <ul class="tab-nav tab-nav2 center clearfix">
        <li class="inline-block ui-state-active"><a href="#tab-login" onclick="return false;">Login</a></li>
        <li class="inline-block"><a routerLink="/signup">Register</a></li>
      </ul>
      <div class="tab-container">
        <div class="tab-content clearfix" id="tab-login">
          <div class="panel panel-default nobottommargin">
            <div class="panel-body" style="padding: 40px;">
              <form id="login-form" name="login-form" class="nobottommargin" role="form" (submit)="login($event, username.value, password.value)">
                <h3>Login to your Account</h3>
                <div class="col_full">
                  <label for="login-form-username">Email Address:</label>
                  <input type="text" #username id="login-form-username" name="login-form-username" value="" class="form-control" />
                </div>
                <div class="col_full">
                  <label for="login-form-password">Password:</label>
                  <input type="password" #password id="login-form-password" name="login-form-password" value="" class="form-control" />
                </div>
                <div class="col_full nobottommargin">
                  <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                  <a href="#" class="fright">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
