<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box" style="max-width: 720px">
                <header class="sign-title" role="form" (submit)="businesssignup($event, username.value, password.value,password_ok.value,
                phone.value ,enterprise.value,represent.value,register_number.value,location.value,part.value,region.value,memberType.value)">회원가입</header>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" #username  class="form-control" placeholder="E-Mail"/>
                        </div>
                        <div class="form-group">
                            <input type="password" #password class="form-control" placeholder="비밀번호"/>
                        </div>
                        <div class="form-group">
                            <input type="password" #password_ok class="form-control" placeholder="비밀번호 확인"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #phone class="form-control" placeholder="전화번호 or 휴대전화번호"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #enterprise class="form-control" placeholder="업체명"/>
                        </div>
                        <input type="hidden" #memberType value="business"/>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" #represent class="form-control" placeholder="대표명"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #register_number class="form-control" placeholder="사업자등록번호"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #location class="form-control" placeholder="사업장위치"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #part class="form-control" placeholder="주요시공분야"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #region class="form-control" placeholder="시공지역"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea rows="2" #summary class="form-control" placeholder="요약글"></textarea>
                </div>
                <div class="form-group">
                    <textarea rows="4" #detail class="form-control" placeholder="상세글"></textarea>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-rounded btn-success sign-up">회원가입</button>
                    <button type="button" class="btn btn-rounded btn-success sign-up"><a style="color:white" [routerLink]="['/login']">취소</a></button>
                </div>
            </form>
        </div>
    </div>
</div><!--.page-center-->
