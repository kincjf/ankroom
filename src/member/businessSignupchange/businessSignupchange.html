<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box" style="max-width: 720px" role="form" (submit)="businesssignupchange($event, username.value, password.value,password_ok.value,
                contact.value ,companyName.value,ownerName.value,bizRegNo.value,workPlace.value,mainWorkField.value,mailWorkArea.value,memberType.value)">
                <header class="sign-title">회원가입</header>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" #username class="form-control" placeholder="E-Mail"/>
                        </div>
                        <div class="form-group">
                            <input type="password" #password class="form-control" placeholder="비밀번호 확인"/>
                        </div>
                        <div class="form-group">
                            <input type="password" #password_ok class="form-control" placeholder="비밀번호 확인"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #contact class="form-control" placeholder="전화번호 or 휴대전화번호"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #companyName class="form-control" placeholder="업체명"/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" #ownerName class="form-control" placeholder="대표명"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #bizRegNo class="form-control" placeholder="사업자등록번호"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #workPlace class="form-control" placeholder="사업장위치"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #mainWorkField class="form-control" placeholder="주요시공분야"/>
                        </div>
                        <div class="form-group">
                            <input type="text" #mailWorkArea class="form-control" placeholder="시공지역"/>
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="요약글"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea rows="4" class="form-control" placeholder="상세글"></textarea>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-rounded btn-success sign-up">회원가입</button>
                    <button type="button" class="btn btn-rounded btn-success sign-up">취소</button>
                </div>
            </form>
        </div>
    </div>
</div><!--.page-center-->
