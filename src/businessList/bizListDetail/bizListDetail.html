
<!-- Page Title
    ============================================= -->
<section id="page-title">

  <div class="container clearfix">
    <h1>업체목록 상세보기</h1>
    <span>업체의 자세한 정보를 확인할수 있습니다.</span>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="/bizList">업체목록</a></li>
      <li class="active">{{companyName}}</li>
    </ol>
  </div>

</section><!-- #page-title end -->

<!-- Content
    ============================================= -->
<section id="content">

  <div class="content-wrap">

    <div class="container clearfix">

      <!-- Google Map
                ============================================= -->
      <div class="col-md-6 bottommargin">

        <a href="./src/assets/images/blog/grid/12.jpg" data-lightbox="image"><img class="image_fade" src="./src/assets/images/blog/grid/12.jpg" alt="Standard Post with Image"></a>


      </div><!-- Google Map End -->

      <div class="col-md-6">

        <!-- Contact Info
                    ============================================= -->

        <h3>{{companyName}}</h3>
        <p>{{aboutCompany}}</p>

        <address>
          <strong>주요시공분야:</strong><br>
          {{mainWorkField}}<br>
        </address>
        <address>
          <strong>시공지역:</strong><br>
          {{mainWorkArea}}<br>
        </address>

        <!-- Testimonials
                    ============================================= -->

        <div class="clear"></div>

      </div>

    </div>

  </div>

</section><!-- #content end -->
