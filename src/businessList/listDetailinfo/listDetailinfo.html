
    <!--업체목록 상세보기-->
    <div class="page-content" style="padding-left: 0px">
        <div class="container-fluid" style="max-width: 900px">
            <header class="section-header">
                <div class="tbl">
                    <div class="tbl-row">
                        <div class="tbl-cell">
                            <h3>업체목록 상세보기</h3>
                            <ol class="breadcrumb breadcrumb-simple">
                                <li><a href="#">StartUI</a></li>
                                <li><a href="#">Forms</a></li>
                                <li class="active">jQuery Form Validation</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </header>

            <section class="card" style="max-width: 900px">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-4">
                            <img class="gallery-picture" src="img/test_picture.jpg" style="width: 100%;">
                        </div>
                        <div class="col-sm-8" style="margin-top: 45px">
                            <h4>회사 소개</h4>
                            <h2>{{companyName}}</h2>
                            <p>{{aboutCompany}}</p>
                        </div>
                    </div><!--.row-->

                    <div class="row" style="margin-top: 45px">
                        <div class="col-sm-2">
                            <p>주요시공분야</p>
                        </div>
                        <div class="col-sm-4">
                            <!--listDetailinfo에서 서버에서 가져와 this형태로 이름 그래로 저장한-->
                            <!--그냥 실행하여 보니까 실행이 되지 않음-->
                            <p>{{mainWorkField}}</p>
                        </div>
                        <div class="col-sm-2" >
                            <p>시공지역</p>
                        </div>
                            <p>{{mainWorkArea}}</p>
                        <div class="col-sm-4">

                        </div>
                    </div><!--.row-->
                </div>
            </section>
        </div><!--.container-fluid-->
    </div><!--.page-content-->
