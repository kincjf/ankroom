
<!-- Document Wrapper
============================================= -->
<div class="clearfix">

  <!-- Page Title
  ============================================= -->
  <section id="page-title">

    <div class="container clearfix">
      <h1>업체목록 조회</h1>
      <span>여러 업체들의 소개를 한눈에 살펴볼수있습니다.</span>
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">업체목록</li>
      </ol>
    </div>

  </section><!-- #page-title end -->

  <!-- Content
  ============================================= -->
  <section id="content">

    <div class="content-wrap">

      <div class="container clearfix">

        <!-- Posts
        ============================================= -->
        <div id="posts" class="post-grid grid-container clearfix" data-layout="fitRows">

          <div class="entry clearfix" *ngFor="let bizUserInfo of returnedDatas" (click)="onSelectBizList(bizUserInfo)">
            <div class="entry-image">
              <a href="#" data-lightbox="image"><img class="image_fade" src="./src/assets/images/blog/grid/12.jpg" alt="Standard Post with Image"></a>
            </div>
            <div class="entry-title">
              <h2><a routerLink="/bizListDetail/{{bizUserInfo.memberIdx}}">{{bizUserInfo.companyName}}</a></h2>
            </div>
            <div class="entry-content">
              <p>{{bizUserInfo.aboutCompanyShort}}</p>
              <a routerLink="/bizListDetail/{{bizUserInfo.memberIdx}}" class="more-link">Read More</a>
            </div>
          </div>

        </div><!-- #posts end -->

        <!-- Pagination
        ============================================= -->
        <ul class="pagination nobottommargin">
          <li class="disabled"><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>

      </div>

    </div>

  </section><!-- #content end -->

</div><!-- #wrapper end -->
