<header class="site-header" ><!-- [hidden]="router.url==='/login'" -->
  <div class="container-fluid">
    <a class="site-logo" routerLink="/">
      <img alt="" class="hidden-md-down" src="src/assets/img/logo-ankroom.png">
      <img alt="" class="hidden-lg-up" src="src/assets/img/logo-ankroom-mob.png">
    </a>
    <button class="hamburger hamburger--htla">
      <span>toggle menu</span>
    </button>
    <div class="site-header-content">
      <div class="site-header-content-in">
        <div class="site-header-shown">

          <div class="site-header-search-container">
            <form class="site-header-search closed">
              <input type="text" placeholder="Search">
              <button type="submit">
                <span class="font-icon-search"></span>
              </button>
              <div class="overlay"></div>
            </form>
          </div>

          <!--user profile부분-->

          <a routerLink="/login" [hidden]="logined">로그인/회원가입</a>

          <div class="dropdown user-menu" [hidden]="!logined">
            <button class="dropdown-toggle" id="dd-user-menu" type="button" data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
              <img src="src/assets/img/avatar-2-64.png" alt="">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd-user-menu">
              <a class="dropdown-item" routerLink="/change"><span class="font-icon glyphicon glyphicon-user"></span>내 정보수정</a>
              <a class="dropdown-item" routerLink="/buildcaselately"><span
                class="font-icon glyphicon glyphicon-book"></span>최근
                본 사례 조회</a>
              <a class="dropdown-item" routerLink="/buildcaseselected"><span
                class="font-icon glyphicon glyphicon-check"></span>찜한 사례 조회</a>
              <a class="dropdown-item" routerLink="/myConsultingListInfo"><span
                class="font-icon glyphicon glyphicon-check"></span>내 컨설팅 정보</a>
              <a class="dropdown-item" routerLink="/"><span class="font-icon glyphicon glyphicon-question-sign"></span>고객상담(Q&A)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()"><span class="font-icon glyphicon glyphicon-log-out"></span>Logout</a>
            </div>
          </div>
        </div>

        <div class="mobile-menu-right-overlay"></div>
        <div class="site-header-collapsed">
        </div>
      </div>
    </div>
  </div>
</header>
<!-- 해더 수정본 -->


<div class="mobile-menu-left-overlay" ></div> <!-- [hidden]="router.url==='/login'" -->
<ul class="main-nav nav nav-inline"> <!--  [hidden]="router.url==='/login'" -->
  <li class="nav-item">
    <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
  </li>

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">시공사례</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" routerLink="/buildcaseinput">시공사례입력</a>
      <a class="dropdown-item" routerLink="/buildcaselist">시공사례조회</a>
    </div>
  </li>

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">컨설팅</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" routerLink="/consultingCounsel">상담 받기</a>
      <a class="dropdown-item" routerLink="/consultingListInfo">컨설팅 정보 조회</a>
    </div>
  </li>

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">등록업체정보</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" routerLink="/bizList">업체 목록</a>
    </div>
  </li>
</ul>
