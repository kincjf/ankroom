<!-- summernote -->
<script src="src/assets/js/lib/summernote.js"></script>
<script>

  var ready = false;
  var editor;

  $(document).ready(function() {
    $('.summernote').summernote({
      height: 300,                 // set editor height
      minHeight: null,             // set minimum height of editor
      maxHeight: null,             // set maximum height of editor
      focus: true,
      callbacks: {
        onImageUpload: function (files, modules) {
          sendFile(files);
          editor = modules;
        }
      }
    });

    setInterval(send, 500);
  });

  function getBase64(file, ext) {
    var reader = new FileReader();

    reader.readAsDataURL(file);
    reader.onloadend = function () {
      $("#buffer_file").text(reader.result);
      $("#buffer_ext").text(ext);
    };

    reader.onerror = function (error) {
      console.log('Error: ', error);
    };
  }

  function getExtension(name) {
    var ext = name.substr(name.lastIndexOf('.') + 1);
    return ext.toLowerCase();
  }

  function isImage(ext) {
    // extension array
    var extension = new Array();
    extension.push("jpg");
    extension.push("png");
    extension.push("gif");

    // compare extension
    if (extension.indexOf(ext) != -1) {
      return true;
    } else {
      return false;
    }
  }

  /* Image Upload */
  function sendFile(files) {
    for(var i = 0; i < files.length; i++) {
      if ($("#buffer_file").text() == "") {
        var ext = getExtension(files[i].name);
        if (isImage(ext) == true) {
          getBase64(files[i], ext); // Insert image data to buffer
        } /* else {
         ; // No image file
         } */
      } else {
        i--;
      }
    }
  }

  /* Send Image File to Server */
  function send() {
    if ($("#buffer_file").text() != "" && ready == false) {
      ready = true;
      // Get image data (base 64)
      var data = {};
      data.file = $("#buffer_file").text();
      data.ext  = $("#buffer_ext").text();

      $.ajax({
        data: data,
        type:"POST",
        url:"http://localhost:3001/api/public/image", // Server URL
        success : function (res) {
          // Clear image buffer
          $("#buffer_file").text("");
          $("#buffer_ext").text("");

          // Add summernote image
          editor.insertImage(res.imagePath);
        }
      });
      ready = false;
    }
  }
</script>

<!-- daum 우편 API -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
  // 우편번호 찾기 찾기 화면을 넣을 element
  var element_wrap = document.getElementById('wrap');

  function foldDaumPostcode() {
    // iframe을 넣은 element를 안보이게 한다.
    element_wrap.style.display = 'none';
  }

  function sample3_execDaumPostcode() {
    // 현재 scroll 위치를 저장해놓는다.
    var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
    new daum.Postcode({
      oncomplete: function(data) {
        // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var fullAddr = data.address; // 최종 주소 변수
        var extraAddr = ''; // 조합형 주소 변수

        // 기본 주소가 도로명 타입일때 조합한다.
        if(data.addressType === 'R'){
          //법정동명이 있을 경우 추가한다.
          if(data.bname !== ''){
            extraAddr += data.bname;
          }
          // 건물명이 있을 경우 추가한다.
          if(data.buildingName !== ''){
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
          fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('sample3_postcode').value = data.zonecode; //5자리 새우편번호 사용
        document.getElementById('sample3_address').value = fullAddr;

        // iframe을 넣은 element를 안보이게 한다.
        // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
        element_wrap.style.display = 'none';

        // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
        document.body.scrollTop = currentScroll;
      },
      // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
      onresize : function(size) {
        element_wrap.style.height = size.height+'px';
      },
      width : '100%',
      height : '100%'
    }).embed(element_wrap);

    // iframe을 넣은 element를 보이게 한다.
    element_wrap.style.display = 'block';
  }
</script>
